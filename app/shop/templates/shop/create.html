{% extends 'app_base.html' %}
{% load static %}
{% load crispy_forms_tags %}



{% block style %}
<link rel="stylesheet" href="{% static 'shop/css/create.css' %}">
{% endblock style %}



{% block content %}
<div class="content" id="container-fluid">
	<div class="card app__shop-create-card-wrapper shadow rounded">
		<div class="card app__shop-create-card shadow rounded">
			<form method="post">
				{% csrf_token %}
				<table>{{ form|crispy }}</table>
				<button class="btn btn-primary" type="submit">Create</button>
			</form>
		</div>
	</div>
</div>
{% endblock %}
