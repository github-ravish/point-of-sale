{% extends 'app_base.html' %}
{% load static %}

{% load crispy_forms_tags %}


{% block style %}
<link rel="stylesheet" href="{% static 'product/css/modal.css' %}">
<link rel="stylesheet" href="{% static 'product/css/create.css' %}">
{% endblock style %}

{% block content %}
<div class="content" id="container-fluid">
	<div class="card app__product-create-card-wrapper shadow rounded">
		<div class="card app__product-create-card shadow rounded">
			<form method="post">
				{% csrf_token %}
				<table>{% crispy form %}</table>
				<button class="btn btn-primary" type="submit">Create</button>
			</form>
		</div>
	</div>

	<div id="app__product-modal" class="modal">
		<div class="app__product-modal-content">
			<span class="close text-right" onclick="closeModal()">&times;</span>
			<div class="app__product-modal-body">
				<div id="scanner-container"></div>
			</div>
		</div>
	</div>
</div>
{% endblock content %}

{% block script %}
<script src="{% static '/product/scripts/create.js' %}"></script>
<script src="{% static '/scripts/bar_code/quagga.js' %}"></script>
{% endblock script %}
